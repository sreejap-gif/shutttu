            color: #d63384;
        }

        h1 {
            margin-top: 60px;

        .gallery {
            display: flex;

            width: 250px;

            transition: 0.4s;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255, 0, 102, 0.7);
            color: white;
            padding: 10px;
            opacity: 0;
            transition: 0.4s;
        }

        .photo:hover .caption {
            opacity: 1;
        }

        .next-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 25px;
            background: #ff4d88;
            color: white;
            text-decoration: none;

        }
